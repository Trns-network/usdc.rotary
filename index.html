<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crypto Wallet - Prelievo USDC</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .wallet-container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      padding: 24px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h2 {
      margin: 0;
      color: #0078D4;
    }
    .balance {
      text-align: center;
      margin: 20px 0;
      font-size: 18px;
      background: #f0f8ff;
      padding: 12px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .summary {
      margin-top: 20px;
      font-size: 15px;
      background: #f9f9f9;
      padding: 12px;
      border-radius: 8px;
    }
    .withdraw-btn {
      background-color: #0078D4;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0078D4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 480px) {
      .wallet-container {
        margin: 20px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="wallet-container">
    <div class="header">
      <h2>Crypto Wallet</h2>
      <p>Prelievo USDC</p>
    </div>

    <div class="balance">
      Saldo disponibile: <strong>€2000 (USDC)</strong>
    </div>

    <label for="address">Indirizzo Wallet</label>
    <input type="text" id="address" placeholder="Inserisci il tuo indirizzo USDC">

    <div class="summary">
      Importo da prelevare: <strong>Max (€2000 in USDC)</strong><br>
      Commissione di verifica: <strong>50 USDT</strong><br>
      Totale trasferito: <strong>€2000 USDC</strong><br>
      <small>I fondi saranno disponibili entro 20s - 1min</small>
    </div>

    <button class="withdraw-btn" onclick="showModal()">Conferma Prelievo</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <div class="spinner" id="spinner"></div>
      <p id="modalText">Elaborazione in corso...</p>
    </div>
  </div>

  <script>
    function showModal() {
      const modal = document.getElementById('modal');
      const modalText = document.getElementById('modalText');
      const spinner = document.getElementById('spinner');
      modal.style.display = 'flex';
      modalText.textContent = 'Elaborazione in corso...';
      spinner.style.display = 'block';

      // Simula errore di verifica
      setTimeout(() => {
        spinner.style.display = 'none';
        modalText.innerHTML = `
          ⚠️ Errore di Verifica Blockchain<br>
          È richiesta una commissione di <strong>50 USDT</strong> per la licenza.<br><br>
          Indirizzo inserito:<br>
          <code>${document.getElementById('address').value}</code><br><br>
          I fondi saranno disponibili entro 20 secondi - 1 minuto.
        `;
      }, 3000);
    }

    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
